<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <span
        style="display: block; height: 50%; background-color: #e8ecef"
        class="bg"
        >&nbsp</span
      >
      <div class="textbox">
        <div class="header">
          <h3 class="bg">&nbsp</h3>
          <span class="bg" style="display: block">&nbsp</span>
          <span class="bg" style="display: block">&nbsp</span>
        </div>
        <div class="bottom">
          <span
            style="
              display: block;
              width: 60px;
              height: 60px;
              border-radius: 50%;
              background-color: #e8ecef;
            "
            >&nbsp</span
          >
          <div class="text">
            <h3 class="bg">&nbsp</h3>
            <span
              class="bg"
              style="display: block; width: 100px; margin-top: 5px"
              >&nbsp</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
