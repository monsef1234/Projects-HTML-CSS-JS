<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all the choices divided by a comma
        <span class="copie" title="click for copy">(" , ")</span>,<br />Press
        enter when you're done
      </h3>
      <form>
        <textarea
          name="text"
          id="text"
          cols="30"
          rows="5"
          placeholder="enter something"
        ></textarea>
      </form>
      <div class="choices"></div>
      <small
        >PS: if you dont know how to write a comma just click on it in the
        top</small
      >
    </div>
  </body>
</html>
