<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="question">
          <h2 id="questions"></h2>
          <div class="suggestions">
            <div class="suggest">
              <input type="radio" name="first" id="a" />
              <label for="a" id="a_text"></label>
            </div>
            <div class="suggest">
              <input type="radio" name="first" id="b" />
              <label for="b" id="b_text"></label>
            </div>
            <div class="suggest">
              <input type="radio" name="first" id="c" />
              <label for="c" id="c_text"></label>
            </div>
            <div class="suggest">
              <input type="radio" name="first" id="d" />
              <label for="d" id="d_text"></label>
            </div>
          </div>
        </div>
        <button class="submit">submit</button>
      </div>
    </div>
    <div class="result none">
      <p>You answered 3/4 questions correctly</p>
      <button class="reload">reload</button>
    </div>
  </body>
</html>
