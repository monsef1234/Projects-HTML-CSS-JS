<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="screen">
      <h1>catch the insect</h1>
      <button id="play-btn">play game</button>
    </div>
    <div class="screen">
      <p>What is your "favorite" insect?</p>
      <div class="insects">
        <div class="box-insect">
          <span>fly</span>
          <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
        </div>
        <div class="box-insect">
          <span>mosquito</span>
          <img
            src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
            alt=""
          />
        </div>
        <div class="box-insect">
          <span>spider</span>
          <img
            src="https://pngimg.com/uploads/spider/spider_PNG12.png"
            alt=""
          />
        </div>
        <div class="box-insect">
          <span>roach</span>
          <img
            src="https://pngimg.com/uploads/roach/roach_PNG12163.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="info">
        <div class="timer">
          <span>time: <span id="min">00</span>:<span id="sec">00</span></span>
        </div>
        <div class="score">
          <span>score: <span id="score-counter"></span></span>
        </div>
      </div>
      <div class="screen-insect"></div>
    </div>
    <div class="fixed">
      <p>
        Are you not annnoyed yet?<br />
        You're playing an impossible game!!
      </p>
    </div>
  </body>
</html>
