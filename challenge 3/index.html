<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/images/logo.png" alt="logo">
            <ul>
                <li>home</li>
                <li>phone</li>
                <li>accessories</li>
                <li>cart</li>
            </ul>  
        </div>
    </header>
    <div class="landing">
            <div class="one"></div>
            <div class="two"></div>
        <!-- <img src="/images/mobile.png" alt="" class="ff"> -->
        <div class="features">
            <img src="/images/mobile.png" alt="">
            <div class="circle">
                <div class="camera flex">
                    <img src="/images/camera.png" alt="">
                    <div class="text">
                        <h2>camera</h2>
                        <span>12MP, wide angle lens</span>
                    </div>
                </div>
                <div class="processor flex">
                    <img src="/images/processor.png" alt="">
                    <div class="text">
                        <h2>processor</h2>
                        <span>snapdragon octa-core 11nm</span>
                    </div>
                </div>
                <div class="display flex">
                    <img src="/images/display.png" alt="">
                    <div class="text">
                        <h2>display</h2>
                        <span>6.5 mini-drop fullscreen</span>
                    </div>
                </div>
                <div class="battery flex">
                    <img src="/images/battery.png" alt="">
                    <div class="text">
                        <h2>battery life</h2>
                        <span>5000mAh, 720Hrs standby</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="features-btn">
            <img src="/images/arrow.png" alt="" id="click-up">
            <img src="/images/arrow.png" alt="" id="click-bottom">
            <h3>features</h3>
        </div>
    </div>
</body>
</html>
